
<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            text-align: center;
        }
        .error-message {
            color: red;
            font-size: 24px;
            margin: 50px;
            padding: 20px;
            border: 2px solid red;
            border-radius: 10px;
            display: inline-block;
        }
        .back-link {
            margin-top: 30px;
        }
        a {
            text-decoration: none;
            color: #0066cc;
            padding: 10px 20px;
            border: 1px solid #0066cc;
            border-radius: 5px;
        }
        a:hover {
            background-color: #0066cc;
            color: white;
        }
    </style>
</head>
<body>
    <div class="error-message">
        <p>Error! Please try again!</p>
    </div>
    <div class="back-link">
        <a href="menu.html">Back to Menu</a>
    </div>
</body>
</html>
